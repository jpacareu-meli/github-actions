on:
  pull_request:
    types:
      - opened
    branches:
      - "develop"
jobs:
  if: github.event_name == 'pull_request'
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check opened release
        uses: jpacareu-meli/is-release-open-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
