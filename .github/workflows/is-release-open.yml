on:
  pull_request:
    types:
      - opened
    branches:
      - 'develop'
jobs:
  build:
    if: contains(github.head_ref, 'backport/master_')
    runs-on: ubuntu-latest
    steps:
      - name: Check opened releases
        uses: jpacareu-meli/is-release-open-action@v5
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
